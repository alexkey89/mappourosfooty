<h1>Register</h1>
<form name="loginForm" ng-submit="check()">
	<label>
		Username: <input type="text" />
	</label>
	<label>
		Password: <input type="password" />
	</label>
	<label>
		Repeat password: <input type="password" />
	</label>
	<label>
		<input type="submit" />
	</label>
	<p>Already a member? <a href="#/view1">login here</a></p>
</form>
