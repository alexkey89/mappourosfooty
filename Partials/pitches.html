
  <h1>Find a pitch near you</h1>

  	<form name="mainPitches">
 	 	<input type="text" name="postcode" placeholder="postcode" ng-model="query" />
   		<div class="btn pointer" ng-click="geolocation()">Begin</div>
  	</form>
    
   <ul>
		<li ng-repeat="p in pitches | filter: query">
			 <a href="#/view4/{{pitches.indexOf(p)}}">{{p}}</a>
		</li>
   </ul>
