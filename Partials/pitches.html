<h1>Find a pitch near you</h1>
<form name="mainPitches">
  <input type="text" name="postcode" placeholder="postcode" ng-model="query" />
  <div class="btn pointer" ng-click="getGeoLocation()">Begin</div>
  {{main.city}} {{main.region}}
</form>
<ul>
  <li ng-repeat="p in main.pitches | filter: query">
    <a href="#/view4/{{main.pitches.indexOf(p)}}">{{p.name}}</a>
  </li>
</ul>
